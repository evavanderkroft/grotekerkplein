<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>IPAP</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>
<div class="navbar">
    <ul>
        <li><a class="nav-item">IPAP</a></li>
        <li><a class="nav-item" id="1" href="#Section1">Beloning</a></li>
        <li><a class="nav-item" id="2" href="#Section2">Delen</a></li>
        <li><a class="nav-item" id="3" href="#Section3">Contact</a></li>
    </ul>
</div>
<h1>IPAP</h1>

<h2>Interactief Pratende Afval Paal</h2>

<img src="images/IPAP.jpeg">

<div class="buttons" id="Section1">
<h3>Kies je beloning!</h3>

<button class="button" onclick="myFunction()">Weer</button>
<button class="button" onclick="myFunction1()">Spreuk</button>
<button class="button" onclick="myFunction2()">Kerk</button>
</div>
<p class="weer" id="demo"></p>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Het weerbericht van vandaag is...";
    }
</script>

<p class="spreuk" id="demo1"></p>
<script>
    function myFunction1() {
        document.getElementById("demo1").innerHTML = "Uw spreuk is...";
    }
</script>

<p class="kerk" id="demo2"></p>
<script>
    function myFunction2() {
        document.getElementById("demo2").innerHTML = "De kerk is opgericht in...";
    }
</script>

<button onclick="topFunction()" id="myBtn" title="Go to top">Back to top</button>


<script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

<img class="gif" src="images/tree.gif">

<div class="linkjes" id="Section2">
    <p> Deel het met je vrienden! </p>
    <a href="#" class="fa fa-whatsapp"></a>
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-instagram"></a>
    <a href="#" class="fa fa-twitter"></a>
</div>

<footer>

        <p> IPAP</p>

        <p> Hogeschool Rotterdam </p>
    </div>



</footer>


</body>

</head>
</html>
